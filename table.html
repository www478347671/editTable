<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en">
<html>

	<head>
		<title>EditTable可编辑的表格</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="">
		<meta name="keywords" content="">
		<link href="css/base.css" type="text/css" rel="stylesheet" />
		<link href="css/editTable.css" type="text/css" rel="stylesheet" />
		<script language="javascript" type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/editTable.js"></script>
	</head>

	<body>
		<table class="editTable">
			<thead>
					<tr>
					<th>编号</th>
					<th>名称</th>
					<th>代码</th>
					<th>所属区域</th>
					<th>起始时间</th>
					<th>结束时间</th>
					<th class="del-col">操作</th>
				</tr>
			</thead>
			<tbody>
			
				<tr>
					<td>RSD12345678</td>
					<td>盛世花城</td>
					<td>SS</td>
					<td>丹棱街</td>
					<td>2017.03.08</td>
					<td>2017.08.08</td>
					<td class="del-col">
						<a href='javascript:void(0);' class='copyBtn'>复制</a>&nbsp;&nbsp;<a href="javascript:void(0);" class="delBtn">删除</a>
					</td>
				</tr>
			
				<tr class="append-row">
					<td colspan="7" align="right">
						<input type="button" id="addBtn" value="添 加" />
					</td>
				</tr>
			</tbody>
		</table>

	</body>

</html>
